<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #SeedSelector {
      width: 700px;
      background-color: #ffcc33;
      margin: auto;
      }
      #SeedList {
      width: 300px;
      float: left;
      height: 300px;
      background-color: blue;
      }
      #Viewport {
      width: 300px;
      float: right;
      height: 300px;
      background-color: green;
      }

    </style>
  </head>
  <body>
    <div id="SeedSelector">
      <div id="SeedList">
	<h2>Network Selector</h2>
	<p>Choose a seed to assess reliability. You can filter the list of seeds by using the Network Selector below. </p>
	<select name="networks" id="networks"></select>
	
	<select 
	   name="seeds" 
	   id="seeds"
	   multiple="true"
	   </select>

      </div>
      
      <div id="Viewport">
	<p>My viewbox goes here</p>
      </div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>


    <script>
      var $select = $('#seeds');
      $.getJSON("data/networks.json",function(data){
      $.each(data,function(i,val){
      $select.append($('<option />', { value: val["shortname"], text: val["name"] }))})});
    </script>



  </body>
</html>
