<!DOCTYPE html>
<html>
  <head>
    <style>
      .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      }

      .dropbtn:hover, .dropbtn:focus {
      background-color: #3e8e41;
      }
      #myInput {
      border-box: box-sizing;
      background-image: url('searchicon.png');
      background-position: 14px 12px;
      background-repeat: no-repeat;
      font-size: 16px;
      padding: 14px 20px 12px 45px;
      border: none;
      }

      .dropdown {
      position: relative;
      display: inline-block;
      }

      .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 230px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      }

      .dropdown a:hover {background-color: #ddd}

      .show {display:block;}
    </style>
  </head>
  <body>

    <h2>Network Selector2</h2>
    <p>Click on this please</p>
    <select>
      <option value="ALL">All Networks</option>
      <option value="VN">Visual Network</option>
      <option value="SMN">Somatomotor Network</option>
      <option value="DAN">Dorsal Attention Network</option>
      <option value="VAN">Visual Attention Network</option>
      <option value="LN">Limbic Network</option>
      <option value="FPN">Frontoparietal Network</option>
      <option value="DMN">Default Mode Network</option>
    </select>

    <p>Autogenerated list</p>
    <select name="networks" id="datas"></select>


    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>


    <script>
      var $select = $('#datas');
      $.getJSON("data/networks.json",function(data){
      $.each(data,function(i,val){
      $select.append($('<option />', { value: val["shortname"], text: val["name"] }))})});
    </script>



  </body>
</html>
