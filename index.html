<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #SeedSelector {
      width: 700px;
      background-color: #ffcc33;
      margin: auto;
      }
      #SeedList {
      width: 300px;
      float: left;
      height: 300px;
      background-color: blue;
      }

      #Viewport {
      width: 300px;
      float: right;
      height: 300px;
      background-color: green;
      }

    </style>
  </head>
  <body>
    <div id="SeedSelector">
      <div id="SeedList">
	<h2>Network Selector</h2>
	<p>Choose a seed to assess reliability. You can filter the list of seeds by using the Network Selector below. </p>
	<div>
	  <select name="networks" id="networks">
	  </select>
	</div>
	
	<div>
	  <select name="seeds" id="seeds">
	    <option value="ROI 1">roi 1</option>
	    <option value="ROI 2">roi 2</option>
	  </select>
	</div>


      </div>
      
      <div id="Viewport">
	<p>My viewbox goes here</p>
	<canvas id="mycanvas"></canvas>
      </div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script>


    <script>
      var $select = $('#networks');
      $.getJSON("data/networks.json",function(data){
      $.each(data,function(i,val){
      $select.append($('<option />', { value: val["shortname"], text: val["name"] }))})});
    </script>



  </body>
</html>


<script>
window.onload = function() { 
  var r = new X.renderer2D();
  r.orientation = 'Z';
  r.init();
  var v = new X.volume();
  v.file = 'https://dl.dropboxusercontent.com/u/1847425/mr.dcm';
  r.add(v);
  
  r.onWindowLevel();
  r.render();
  var ele=  document.createElement('canvas');
  ele.setAttribute('id', 'xtkCanvas');
  r.onShowtime = function() {
  };
  volume = v;
};
</script>
